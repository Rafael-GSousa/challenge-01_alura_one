<!DOCTYPE html>
<html lang="en">
   
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!--Importando o reset do css e o css com as novas formatações-->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="index.css">
        <!--Importando a fonte Monteserrat do google fonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
        <!--Importando o kit do fontawesome.com-->
        <script src="https://kit.fontawesome.com/5e2938b66a.js" crossorigin="anonymous"></script>
    </head>
   
    <body>
       
        <!--Cabeçalho onde vai o ícone da Alura-->
        <header>
            <img src="img/logo-alura.png" alt="logotipo da Alura">
        </header>
    
        <!--Estrutura principal onde serão criadas a seção de input e a seção do output-->
        <!--Será criada uma seção dentro da seção input para os botões e o alerta-->
        <main>
            <!--Criando a seção input e adicionando o textarea-->
            <section class="section-input">
                <textarea name="" id="input-text" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
            </section>
                <!--Criando a subseção do input e adicionando o ícone com alerta e os botões-->
            <section class="subsection-input">
                <div class="alert">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span>Apenas letras minúsculas e sem acento.</span>
                </div>
                <!--Criando a div com os botões de critografar e descriptografar-->
                <div>
                    <button>Criptografar</button>
                    <button>Descriptografar</button>
                </div>
            </section>
        
            <!--Criando a seção output para adicionar o desenho do boneco e a mensagem logo abaixo dele-->
            <section class="section-output">
                <div>
                    <div>
                        <img src="img/boneco.png" alt="">
                    </div>
                    <div>
                        <div>
                            <h2>Nenhuma mensagem encontrada</h2>
                        </div>
                        <div>
                            <p>Digite um texto que você deseja<br>
                                criptografar ou descriptografar.</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    
        <footer>
            <div>
                <p>Developed by Rafael Sousa</p>
                <a href="https://github.com/rafael-gsousa" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/rafael-galdino-7a4b0180" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://instagram.com/raphael_galdino" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="mailto:rafael.gsousa@outlook.com"><i class="fa-solid fa-envelope"></i></a>
            </div>
        </footer>

    </body>

</html>
