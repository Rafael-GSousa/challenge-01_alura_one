<!DOCTYPE html>
<html lang="pt-br">   
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!--Importando o reset do css e o css com as novas formatações-->
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/decoder.css">
        <!--Importando a fonte Monteserrat do google fonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
        <!--Importando o kit do fontawesome.com para o ícone do alerta-->
        <script src="https://kit.fontawesome.com/5e2938b66a.js" crossorigin="anonymous"></script>
    </head>
    <body>       
        <!--Cabeçalho onde vai o ícone da Alura-->
        <header class="header">
            <img src="img/logo-alura.png" alt="logotipo da Alura" class="logo-alura">
            <h1 class="title-alura">Alura ONE</h1>
        </header>
        <!--Estrutura principal onde serão criadas a seção de input e a seção do output-->
        <!--Será criada uma seção dentro da seção input para os botões e o alerta-->
        <main class="container-main">
            <!--Criando a seção input e adicionando o textarea-->
            <section class="section-input">
                <textarea name="text" class="input-text" id="input-text" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
                <!--Criando a subseção do input e adicionando o ícone com alerta e os botões-->
                <section class="subsection-input-alert">
                    <span class="fa-solid fa-circle-exclamation"></span>
                    <p class="subsection-input-alert-text">Apenas letras minúsculas e sem acento.</p>
                </section>
                <!--Criando a div com os botões de critografar e descriptografar-->
                <div class="container-buttons">
                    <button class="container-buttons-encrypt" id="encrypt-button">Criptografar</button>
                    <button class="container-buttons-decrypt" id="decrypt-button">Descriptografar</button>
                </div>
            </section>        
            <!--Criando a seção output para adicionar o desenho do boneco e a mensagem logo abaixo dele-->
            <section class="section-output">
                <div class="section-output-in" id="output-in">
                    <div class="section-output-center" id="hide-center">
                        <img src="img/boneco.png" alt="imagem de uma pessoa com lupa" class="section-output-center-image">
                    </div>
                    <h2 class="section-output-center-title" id="hide-center-title">Nenhuma mensagem encontrada</h2>
                    <p class="section-output-center-text" id="center-text">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </section>
        </main>
        <!--Adicionando informações de contato do Dev-->
        <footer class="footer">
            <div class="contatos">
                <p>Developed by Rafael Sousa</p>
                <div>
                    <a href="https://github.com/rafael-gsousa" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/rafael-galdino-7a4b0180" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://instagram.com/raphael_galdino" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="mailto:rafael.gsousa@outlook.com"><i class="fa-solid fa-envelope"></i></a>
                </div>
            </div>
        </footer>
        <!--Importando o JavaScript para tornar o projeto dinâmico-->
        <script src="./assets/js/decoder.js"></script>
    </body>
</html>
